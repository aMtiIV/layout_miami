<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>

    <link
      rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    >
  </head>

  <body id="home">
    <header class="header">
      <nav class="navigation header__navigation">
        <a class="logo-link" href="#home">
          <img
            class="logo-link__image"
            src="./images/logo.png"
            alt="BOSE logo"
          >
        </a>

        <div class="icons">
          <a class="phone-link" href="tel:+1 234 555-55-55">
            <span class="phone-link__label">+1 234 555-55-55</span>

            <img
              class="phone-link__icon"
              src="./images/phone.svg"
              alt="phone icon"
            >
          </a>

          <a class="menu-link">
            <span class="menu-link__label">Open menu</span>
          </a>
        </div>
      </nav>

      <div class="header__title-wrapper">
        <div class="sound-wave">
          <div class="sound-wave__rectangle sound-wave__rectangle--order--1"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--2"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--3"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--4"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--5"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--6"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--7"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--8"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--9"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--10"></div>
          <div class="sound-wave__rectangle sound-wave__rectangle--order--11"></div>
        </div>

        <h1 class="title">
          The world shades.
          <br>
          Your music shines.
        </h1>
      </div>
    </header>

    <main class="main">
      <section class="recommended">
        <h2 class="title recommended__title">Recommended</h2>

        <a class="product recommended__product">
          <div class="product__image-wrapper">
            <img
              class="product__image"
              src="./images/photos/bose-portable-smart-speaker.png"
              alt="Bose portable Smart speaker image"
            >
          </div>

          <p class="product__name">Bose portable Smart speaker</p>
          <p class="product__detail">Smart home</p>
          <p class="product__price">$ 399.00</p>
        </a>

        <a class="product recommended__product">
          <div class="product__image-wrapper">
            <img
              class="product__image"
              src="./images/photos/soundlink-flex-bluetooth-speaker.png"
              alt="SoundLink Flex Bluetooth speaker image"
            >
          </div>

          <p class="product__name">SoundLink Flex Bluetooth speaker</p>
          <p class="product__detail">Portable bluetooth</p>
          <p class="product__price">$ 149.00</p>
        </a>

        <a class="product recommended__product">
          <div class="product__image-wrapper">
            <img
              class="product__image"
              src="./images/photos/soundlink-color-bluetooth-speaker-ii.png"
              alt="SoundLink Color Bluetooth speaker II image"
            >
          </div>

          <p class="product__name">SoundLink Color Bluetooth speaker II</p>
          <p class="product__detail">Portable bluetooth</p>
          <p class="product__price">$ 129.00</p>
        </a>
      </section>
    </main>
  </body>
</html>
